<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>xwh</title>
		<style>
			#a{
				font-size: 14px;
				text-indent: 2em;
			}
		</style>
	</head>
	<body>
		<!--内嵌js，导入外部的js-->
		<a id="d" href="javascript:">大</a>&nbsp;<a id="x" href="javascript:">小</a>
		
		<div id="a">
			<p>zk</p>
		</div>
	
		<script type="text/javascript" charset="utf-8">
			var a=document.getElementById('a');
			var d=document.getElementById('d');
			var x=document.getElementById('x');
			var i=14;
			d.onclick=function(){
				i+=2;
				a.style.fontSize=i+'px';
			}
			x.onclick=function(){
				i-=2;
				a.style.fontSize=i+'px';
			}
		</script>
