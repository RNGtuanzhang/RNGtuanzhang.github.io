<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>打字效果的实现</title>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
				background: url(img/01.jpg)no-repeat center;
				background-size: cover;
			}
			.test{
				width: 800px;
				min-height:400px;
				
				margin: 0 auto;
			}
			
			.text{
				text-indent: 2em;
			}
			 h1,h2{

				top: -50px;
				font-size: 5em;
				text-align: center;
				color: red;
			}
			
		</style>

	</head>
	<body>
		<div class="test">	    	
		  <h1 class="title">Uzi加油，RNG加油</h1>
	      <h2 class="text">期待s7的冠军皮肤</h2> 
	    </div>
		<script type="text/javascript">
			var oH1=document.querySelector(".title");
			var oH2=document.querySelector(".text");
			function typeText(ele,speed,loop){
				var oTitle=ele;
				var str=oTitle.innerText;
				var i=0;
				var loop=loop||false;
				oTitle.innerText="";
				var a=setInterval(function () {
					if(i<str.length){
						oTitle.innerText+=str[i];
					}else{
						if(loop){
						i=-1;
						oTitle.innerText="";
						}else{
							clearInterval(a);
						}
					}i++;
				},speed);
			}
			typeText(oH1,100);
			typeText(oH2,200,true);
		</script>
	</body>
</html>
