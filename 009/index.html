<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>鼠标与键盘事件</title>
		<style type="text/css">
			#background{
				margin: auto;
				width: 500px;
				height: 500px;
				
				background-color: antiquewhite;
			}
			#text1{
				width: 300px;
				height: 20px;
				margin: 450px 0px 30px 60px;
			}

			#btn{
				width: 50px;
				height: 25px;
				margin: 20px;
			}

		</style>
	</head>
	<body>
		<div id="background">
			<div id="Content">
				
			</div>
			<div id="send">
				<input type="text" name="text1" id="text1" value="" />
				<input type="button" name="btn" id="btn" value="发送" />
			</div>
		</div>
		<script type="text/javascript">
			window.onload=function(){
				var oBtn=document.getElementById("btn");
				oBtn.addEventListener("click",Sends);
				var oEnter=document.getElementById("text1")
				function Sends(){
					var oText=document.getElementById("text1");
					var textValue=oText.value;
					var oP=document.getElementById("time");
					var day= new Date();
					var w=day.getDay();
					var weekday=["星期一","星期二","星期三","星期四","星期五","星期六","星期日"];
					if(textValue.trim() !=""){
						var oContent=document.getElementById("Content");
						var option=document.createElement("div");
						option.className="list"
						var option1 = document.createElement("div");
			            option1.className="list1";
			            option.style.width=textValue.length*10+"px";
			            option1.innerHTML += day.getFullYear() + '-' + (day.getMonth() + 1) + '-' + day.getDate() + "  " + weekday[w] + "  " + day.getHours() + ":" + clocktime(day.getMinutes());
			            option.innerHTML += textValue;
			            oContent.appendChild(option1);
			            oContent.appendChild(option);
			            oText.value="";
			            oText.focus();

					}
				}
				function clocktime(num) {
		          if(num < 10) {
			         num = "0" + num;
		          }
		          return num;
	            }
	            oEnter.onkeyup = function(ev) {
		           var ev = ev || event;
		           if(this.value != " ") {
			         if(ev.keyCode == 13&&ev.ctrlKey) {
				       Sends();
			         }
		          }
	           }
			}
		</script>
	</body>
</html>
